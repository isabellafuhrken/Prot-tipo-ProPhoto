<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>ProPhoto: Criar Conta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel='stylesheet' href='https://fonts.google.com/specimen/Arimo?query=Arimo#pairings'>
        <link rel='stylesheet' href='https://fonts.google.com/specimen/Open+Sans?query=open+sans'>
        <link rel='stylesheet' href='https://fonts.google.com/specimen/Roboto?query=roboto'>
        <link rel='stylesheet' href='https://fonts.google.com/specimen/Lato?query=lato#license'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <a class='seta' href="./index.html"><i class="material-icons" >keyboard_arrow_left</i> </a>
            <img class='logo' src="../imagens/camera.png" alt="logo prophoto">
            <h1 class="empresa">
                ProPhoto
            </h1>
        </header>
        <main>
            <p class="borda_forms">
                <label id="name">Nome:</label>
                <input type="text"  />
            </p>
            <p  class="borda_forms">
                <label id="mail">E-mail:</label>
                <input type="email" />
            </p>
            <p  class="borda_forms">
                <label id="tel">Telefone:</label>
                <input type="text" />
            </p>
            <p>
                <input type="checkbox" />
                <label id="check">Concordo com os termos</label>
            </p>
            <h3>
                <a class='borda' href="./telainteresses.html">Concluir</a>
            </h3>
            
        </main>
    </body>
</html>
